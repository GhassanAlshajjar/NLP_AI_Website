<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Processing{% block title %} - {{ page_title }}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/natural-language-processing.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}?v=1.0" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Loader -->
    <div id="loader" style="display: none;">
        <div></div>
    </div>

    <!-- Main Content -->
    <div class="{% block page_class %}container mt-4{% endblock %}">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <script>
        const loader = document.getElementById('loader');
    
        function showLoader() {
            loader.style.display = 'flex';
        }
    
        function hideLoader() {
            loader.style.display = 'none';
        }
    
        window.addEventListener('pageshow', hideLoader); // Ensures the loader hides when the page is restored from cache.
        window.addEventListener('beforeunload', showLoader); // Shows the loader when navigating away.
        window.addEventListener('load', hideLoader); // Hides the loader when the page finishes loading.
    </script>
    
    <script>
        setTimeout(function() {
            alert("Your session will expire soon. Please save your work!");
        }, 1000 * 60 * 25); // Show warning after 25 minutes
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
